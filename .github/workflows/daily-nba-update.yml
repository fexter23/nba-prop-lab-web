name: Daily NBA Data Refresh

on:
  schedule:
    - cron: '45 5 * * *'          # every day at 5:45 UTC (~1:45 AM EST — after most games end)
  workflow_dispatch:              # allows manual trigger from GitHub UI

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # needed for proper git history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update script
        run: python scripts/update_nba_data.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Daily NBA data refresh $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # automatic — no need to create
