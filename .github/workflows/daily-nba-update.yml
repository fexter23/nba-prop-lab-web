name: Daily NBA Data Refresh

on:
  schedule:
    - cron: '45 5 * * *'          # every day at 5:45 UTC (~12:45 AM EST)
  workflow_dispatch:              # allows manual trigger from GitHub UI

permissions:
  contents: write                 # required to allow the workflow to push commits

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # important for proper git history & merging

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update script
        run: python scripts/update_nba_data.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          
          # Bring remote changes in first to avoid non-fast-forward rejection
          git fetch origin
          git merge origin/main --no-edit --no-ff || { echo "Merge conflict or no changes to merge"; exit 0; }
          
          # Stage any changes in the data/ folder
          git add data/
          
          # Only commit if there are actual changes
          git diff --staged --quiet && { echo "No changes to commit"; exit 0; } || true
          
          git commit -m "Daily NBA data refresh $(date +'%Y-%m-%d')" || { echo "Nothing to commit"; exit 0; }
          
          # Push (should now succeed after merge)
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
