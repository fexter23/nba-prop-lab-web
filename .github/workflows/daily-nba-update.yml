name: Daily NBA Data Refresh

on:
  schedule:
    - cron: '45 5 * * *'          # every day at 5:45 UTC (~1:45 AM EST â€” after most games end)
  workflow_dispatch:              # allows manual trigger from GitHub UI

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # needed for proper git history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update script
        run: python scripts/update_nba_data.py

      - name: Commit and push changes (if any)
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "actions@github.com"
          
          git fetch origin
          git merge origin/main --no-edit || { echo "Merge conflict - manual resolution needed"; exit 1; }
          
          git add data/
          git diff --staged --quiet && { echo "No changes to commit"; exit 0; } || true
          
          git commit -m "Daily NBA data refresh $(date +'%Y-%m-%d')" || { echo "Nothing to commit"; exit 0; }
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
